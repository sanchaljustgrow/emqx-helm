data:
  config.yaml: |
    rules:
      external:
        - seriesQuery: 'emqx_connections_count'
          resources:
            overrides:
              namespace:
                resource: namespace
              pod:
                resource: pod
          name:
            as: "emqx_connections"
          metricsQuery: 'sum(emqx_connections_count{<<.LabelMatchers>>})'
