replicaCount: 3 

service:
  type: ClusterIP
  ports:
    - name: dashboard
      port: 18083
      targetPort: 18083
    - name: metrics
      port: 18084
      targetPort: 18084

clustering:
  strategy: auto
  discovery: k8s
  k8s:
    namespace: emqx
    serviceName: emqx

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

metrics:
  enabled: true
  port: 18084
  serviceMonitor:
    enabled: true

listener:
  http:
    dashboard:
      port: 18083

# Remove podAntiAffinity for single-node
affinity: {}

persistence:
  enabled: true
  storageClass: standard
  accessModes:
    - ReadWriteOnce
  size: 1Gi

livenessProbe:
  httpGet:
    path: /status
    port: 18083
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: /status
    port: 18083
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

env:
  EMQX_NAME: emqx
  EMQX_HOST: 0.0.0.0
  EMQX_NODE_COOKIE: mysecretcookie
